{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4"
    style="display: flex; justify-content: space-between;">
    <h1 id="month-year-header">Calendar</h1>
    <div>
        <button class="btn-sm btn-outline" onclick="changeMonth(-1)"><i class="fa-solid fa-chevron-left"></i></button>
        <button class="btn-sm btn-outline" onclick="changeMonth(1)"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
</div>

<div class="glass-card p-4" style="padding: 1rem;">
    <div class="calendar-grid"
        style="grid-template-columns: repeat(7, 1fr); display: grid; text-align: center; margin-bottom: 0.5rem;">
        <div class="calendar-day-header">Sun</div>
        <div class="calendar-day-header">Mon</div>
        <div class="calendar-day-header">Tue</div>
        <div class="calendar-day-header">Wed</div>
        <div class="calendar-day-header">Thu</div>
        <div class="calendar-day-header">Fri</div>
        <div class="calendar-day-header">Sat</div>
    </div>
    <div class="calendar-grid" id="calendar-body">
        <!-- JS Generated -->
    </div>
</div>

<!-- Day Details Modal -->
<div id="day-modal" class="modal-overlay"
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; justify-content: center; align-items: center;">
    <div class="glass-card p-4"
        style="width: 500px; max-width: 90%; max-height: 80vh; overflow-y: auto; position: relative;">
        <button onclick="closeDayModal()"
            style="position: absolute; top: 1rem; right: 1rem; background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer;">&times;</button>
        <h2 id="modal-date-title" style="margin-bottom: 1.5rem;">Date Details</h2>

        <div id="modal-event-list" style="display: flex; flex-direction: column; gap: 1rem; margin-bottom: 1.5rem;">
            <!-- Events go here -->
        </div>

        <button id="modal-add-btn" class="btn-main" style="width: 100%;">
            <i class="fa-solid fa-plus"></i> Schedule New Request
        </button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        initCalendar();
    });
</script>
{% endblock %}
