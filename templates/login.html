<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | MechCare</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .auth-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
            padding: 2.5rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--glass-border);
            text-align: center;
        }

        .auth-brand {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 2rem;
            display: block;
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <div class="auth-brand"><i class="fa-solid fa-gears"></i> MechCare</div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div
            style="background: {{ 'rgba(239, 68, 68, 0.2)' if category == 'error' else 'rgba(16, 185, 129, 0.2)' }}; padding: 0.8rem; border-radius: 0.5rem; margin-bottom: 1rem; color: #fff;">
            {{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-primary-glow" style="width: 100%;">Sign In</button>
        </form>

        <div style="margin: 1.5rem 0; height: 1px; background: var(--glass-border);"></div>

        <a href="{{ url_for('google_login') }}" class="btn-outline"
            style="display:flex; justify-content:center; gap:0.5rem; padding:0.8rem; text-decoration:none; border-radius:0.75rem;">
            <i class="fa-brands fa-google"></i> Continue with Google
        </a>

        <p style="margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-muted);">
            No account? <a href="{{ url_for('signup') }}" style="color: var(--primary);">Sign up</a>
        </p>
    </div>
</body>

</html>
