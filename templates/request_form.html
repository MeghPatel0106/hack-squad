{% extends 'base.html' %}

{% block content %}
<div class="glass-card" style="max-width: 800px; margin: 0 auto; padding: 2rem;">
    <h1>Create Maintenance Request</h1>
    <form id="requestForm" onsubmit="submitRequest(event)">
        <div class="form-group">
            <label>Subject</label>
            <input type="text" name="subject" required placeholder="e.g. Broken Belt">
        </div>

        <div class="form-group">
            <label>Equipment</label>
            <select name="equipment_id" id="equipmentSelect" onchange="autoFillTeam()" required>
                <option value="">Select Equipment</option>
                <!-- Populated by JS -->
            </select>
        </div>

        <div class="form-group">
            <label>Location</label>
            <input type="text" id="equipmentLocation" readonly placeholder="Auto-filled based on equipment"
                style="background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); color: var(--text-muted); cursor: default;">
        </div>

        <!-- Hidden fields populated by autoFillTeam for backend submission -->
        <select name="team_id" id="teamSelect" style="display:none;"></select>
        <select name="technician_id" id="techSelect" style="display:none;"></select>



        <div class="form-group">
            <label>Request Type</label>
            <select name="request_type" required>
                <option value="Corrective">Corrective</option>
                <option value="Preventive">Preventive</option>
            </select>
        </div>

        <div class="d-flex gap-4" style="display: grid; grid-template-columns: 1fr; gap: 1rem;">
            <div class="form-group">
                <label>Scheduled Date</label>
                <input type="date" name="scheduled_date" value="{{ date if date else '' }}" required
                    style="background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: white; padding: 0.8rem; border-radius: 0.5rem;">
            </div>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea name="description" rows="3" placeholder="Additional details..."
                style="width: 100%; padding: 0.8rem; border-radius: 0.5rem; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: white;"></textarea>
        </div>

        <button type="submit" class="btn-primary-glow">Submit Request</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        loadFormDependencies();
    });
</script>
{% endblock %}
